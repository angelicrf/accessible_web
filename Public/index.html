<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/myStyle.css" />
    <title>Angelique_Web_Test</title>
    
</head>
<body>
    <div class="container-sm">
        <div class="card bg-dark my-5 p-3 text-light">
            <div class="card-body">
                <h1>New Web Test</h1>
                <form id="myForm" class="container">
                    <div class="input-group mb-3">
                        <input type="url" id="url" class="form-control" placeholder="Enter a web Url" />
                        <input value="Submit" class="btn btn-primary" type="button" />
                    </div>
                </form>
            </div>          
        </div>     
        <div id="mySpinner" class="loader text-center">
            <div class="spinner-border" role="status">
                <div class="visually-hidden">loading...</div>
            </div>
        </div>
        <div id="allIssues"></div>
    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
